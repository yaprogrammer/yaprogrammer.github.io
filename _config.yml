# Site settings
title:          Я - программист
description:    "Пишем о фронтенде, бекенде, SEO, аналитике и новостях IT индустрии."

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
# Build settings
markdown:       kramdown
include:
  - _pages

author:
  name: "Я - программист"

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale